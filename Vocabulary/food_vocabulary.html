<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Vocabulario en Francés</title>
    <link rel="stylesheet" href="../styles_vocabulary.css">
</head>
<body>
    <a href="../vocabularyIndex.html" id="backButton">&#8592;</a> <!-- Botón de regreso -->
    <div id="contenedor">
        <div id="contador">
            <p>Puntuación: <span id="aciertos">0</span>/<span id="intentos">0</span> | <span id="porcentaje">0%</span></p>
        </div>
        <!-- Tarjeta de palabra -->
        <div class="flip-card" id="flipCard">
            <div class="front">
                <h1 id="palabra"></h1> <!-- Palabra en francés -->
                <input type="text" id="respuesta" placeholder="Traducción">
                <button onclick="verificar()">Verificar</button>
            </div>
            <div class="back" id="resultado"></div>
        </div>
        <button id="nextButton" onclick="nextVerb()">Next</button>
    </div>
    <script src="../Scripts/vocabulary_check.js"></script>
</body>
</html>
