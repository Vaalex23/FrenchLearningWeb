<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Verbos en Francés - Present Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" id="backButton">&#8592;</a> <!-- Flecha de regreso -->
    <div id="contenedor">
        <div id="contador">
            <p>Puntuación: <span id="aciertos">0</span>/<span id="intentos">0</span> | <span id="porcentaje">0%</span></p>
        </div>

        <!-- Tarjeta con verbo -->
        <div class="flip-card" id="flipCard">
            <div class="front">
                <p id="traduccion"></p> <!-- Traducción del verbo -->
                <h1 id="verbo"></h1>
                <p id="tiempo">present simple</p>
                <p><span id="sujeto"></span> <input type="text" id="respuesta"></p>
                <button onclick="verificar()">Verificar</button>
            </div>
            <div class="back" id="resultado"></div>
        </div>
        <button id="nextButton" onclick="nextVerb()">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
