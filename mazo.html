<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Vocabulario</title>
    <link rel="stylesheet" href="Css/mazo.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    
    <nav class="navbar">
        <ul class="nav-options">
            <li><a href="index.html">Tarjetas</a></li>
            <li><a href="mazo.html">Mazo</a></li>
            <li><a href="Excercises/prepositions.html">Ejercicios</a></li>
        </ul>
    </nav>

    <div class="content">
        <!-- Contenedor de la biblioteca -->
        <aside class="library">
            
            <h2>Biblioteca</h2>
            <ul id="word-list"></ul>
            
        </aside>
        
        <!-- Contenedor principal -->
        <div class="main">
            <button id="add-card-btn">+</button>
            <div id="card-container">
                <div id="viewed-counter" style="position: absolute; top: -40px; right: 15px;"></div>
                <button id="invert-btn"style="position: absolute; top: -40px; left: 0px;">Invertir Texto</button>
                <div style="position: absolute; top: -125px; right: -300px; display: flex; gap: 10px;">
                    <button id="google-login-btn">Iniciar sesión con Google</button>
                    <button id="logout-btn">Cerrar sesión</button>
                </div>
                <p id="user-info"></p>
                <div id="card" class="card-inner">
                    <div class="card-front">
                        <p id="card-front-text">Cargando...</p>
                    </div>
                    <div class="card-back">
                        <p id="card-back-text"></p>
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button id="prev-btn">Volver</button>
                    <button id="shuffle-btn">Barajar</button>
                    <button id="next-btn">Siguiente</button>
                </div>
            </div>            
        </div>
    </div>

    <!-- Modal para agregar tarjeta -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Nueva Palabra</h2>
            <form id="add-card-form">
                <input type="text" id="french-word" placeholder="Palabra en francés" required>
                <input type="text" id="spanish-word" placeholder="Traducción en español" required>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script type="module"src="Scripts/mazo.js"></script>
</body>
</html>
