<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Vocabulario</title>
    <link rel="stylesheet" href="Css/mazo.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    
    <nav class="navbar">
        <ul class="nav-options">
            <li><a href="index.html">Tarjetas</a></li>
            <li><a href="mazo.html">Mazo</a></li>
        </ul>
    </nav>

    <div class="content">
        <!-- Contenedor de la biblioteca -->
        <aside class="library">
            <h2>Biblioteca</h2>
            <div id="category-list"></div>
            <h3>Tarjetas</h3>
            <ul id="word-list"></ul>
        </aside>
        
        <!-- Contenedor principal -->
        <div class="main">
            <button id="add-card-btn">+</button>
            <div id="card-container">
                <div id="viewed-counter" style="position: absolute; top: -30px; right: 10px;">0/0</div>
                <button id="invert-btn" style="position: absolute; top: -40px; left: 0px;">Invertir Texto</button>
                <div style="position: absolute; top: -125px; right: -300px; display: flex; gap: 10px;">
                    <button id="google-login-btn">Iniciar sesión con Google</button>
                    <button id="logout-btn">Cerrar sesión</button>
                </div>
                <p id="user-info"></p>
                <div id="card" class="card-inner">
                    <div class="card-front">
                        <p id="card-front-text">Cargando...</p>
                    </div>
                    <div class="card-back">
                        <p id="card-back-text"></p>
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button id="prev-btn">Volver</button>
                    <button id="shuffle-btn">Barajar</button>
                    <button id="next-btn">Siguiente</button>
                </div>
            </div>
        </div>
    </div>

<!-- Modal para agregar tarjeta -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Nueva Palabra</h2>
        <form id="add-card-form">
            <input type="text" id="french-word" placeholder="Palabra en francés" required>
            <input type="text" id="spanish-word" placeholder="Traducción en español" required>
            <input type="text" id="category" list="category-options" placeholder="Categoría" required>
            <datalist id="category-options">
                <!-- Las opciones se llenarán dinámicamente -->
            </datalist>
            <button type="submit">Guardar</button>
        </form>
    </div>
</div>

<!-- Modal de confirmación con opción de mover a categoría -->
<div id="confirm-modal">
    <div class="modal-content">
        <p>¿Qué deseas hacer con esta tarjeta?</p>
        <button id="yes-btn">Sí</button>
        <button id="no-btn">No</button>
        <button id="move-btn">Mover</button>
        <div id="move-options" style="display: none;">
            <select id="category-select">
                <option></option>
                <!-- Las opciones de categoría se llenarán dinámicamente -->
            </select>
            <button id="accept-move-btn">Aceptar</button>
        </div>
    </div>
</div>

    <script type="module"src="Scripts/mazo.js"></script>
</body>
</html>
